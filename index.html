    <style>
        :root{
            --base-color: #f7d05c;
            --absolute-white: #ffffff;
            --absolute-black: #000000;
            --secondary-color: #d3d3d3;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            transition: background 0.5s ease;
        }
        
        body.fullscreen {
            background: #000;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #f7d05c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            transition: opacity 0.3s ease;
        }
        
        body.fullscreen h1 {
            opacity: 0;
            pointer-events: none;
        }

        .flipbook-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            perspective: 2000px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            overflow: hidden;
            background: #f7d05c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab;
            aspect-ratio: 16/9;
        }
        
        .flipbook-container.zoomed {
            cursor: grabbing;
            transform: scale(1.5);
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* padding: 20px;s */
            backface-visibility: hidden;
            border: 1px solid #333;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-origin: left center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Efek bayangan halaman yang lebih realistis */
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 10%);
            opacity: 0;
            transition: opacity 0.6s;
            pointer-events: none;
        }

        .page.flipping {
            transform: rotateY(-180deg);
        }
        
        .page.flipping::after {
            opacity: 1;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.9rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Tombol Navigasi dengan Ikon */
        .nav-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: #f7d05c;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        #prevBtn {
            top: 20px;
            left: 20px;
            display: none; /* Awalnya disembunyikan */
        }

        #nextBtn {
            top: 20px;
            right: 20px;
        }

        /* Tombol Zoom */
        .zoom-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: #f7d05c;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .zoom-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        #zoomInBtn {
            bottom: 20px;
            right: 70px;
        }

        #zoomOutBtn {
            bottom: 20px;
            right: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background: #333;
            color: #f7d05c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Style untuk Indikator Halaman */
        .page-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .indicator:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .indicator.active {
            background-color: #000;
            transform: scale(1.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f7d05c;
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Aksesibilitas: Fokus untuk tombol */
        button:focus-visible {
            outline: 2px solid #f7d05c;
            outline-offset: 2px;
        }
        
        /* Orientation Lock Screen */
        .orientation-lock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            text-align: center;
        }
        
        .orientation-lock.active {
            display: flex;
        }
        
        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: rotate 2s infinite ease-in-out;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }
        }
        
        .orientation-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .orientation-submessage {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* Media query untuk deteksi orientasi */
        @media screen and (max-width: 767px) and (orientation: portrait) {
            .orientation-lock {
                display: flex;
            }
        }
        
        @media screen and (max-width: 767px) and (orientation: landscape) {
            .orientation-lock {
                display: none;
            }
        }
    </style>

            const pages = document.querySelectorAll('.page');
            
            let currentPage = 0;
            const totalPages = pages.length;
            let isZoomed = false;
            let isFullscreen = false;
            let isDragging = false;
            let startX, startY, scrollLeft, scrollTop;
            let zoomLevel = 1;
            let imagesLoaded = 0;
            let totalImages = 0;

            // Set z-index for pages
            pages.forEach((page, index) => {
                page.style.zIndex = totalPages - index;
            });

            createPageIndicators();
            setupImageLoading();
            checkOrientation();

            function nextPage() {
                if (currentPage < totalPages - 1) {
                    pages[currentPage].classList.add('flipping');
                    currentPage++;
                    updateUI();
                }
            }
            
            function prevPage() {
                if (currentPage > 0) {
                    currentPage--;
                    pages[currentPage].classList.remove('flipping');
                    updateUI();
                }
            }

            function goToPage(pageIndex) {
                if (pageIndex === currentPage) return;

                if (pageIndex > currentPage) {
                    for (let i = currentPage; i < pageIndex; i++) {
                        pages[i].classList.add('flipping');
                    }
                } else {
                    for (let i = currentPage - 1; i >= pageIndex; i--) {
                        pages[i].classList.remove('flipping');
                    }
                }
                currentPage = pageIndex;
                updateUI();
            }
            
            function updateUI() {
                prevBtn.style.display = currentPage === 0 ? 'none' : 'flex';
                nextBtn.style.display = currentPage === totalPages - 1 ? 'none' : 'flex';
                
                updateIndicators();
            }

            function createPageIndicators() {
                for (let i = 0; i < totalPages; i++) {
                    const indicator = document.createElement('span');
                    indicator.classList.add('indicator');
                    indicator.setAttribute('role', 'tab');
                    indicator.setAttribute('aria-label', `Buka halaman ${i + 1}`);
                    indicator.setAttribute('aria-selected', i === 0 ? 'true' : 'false');
                    if (i === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => goToPage(i));
                    pageIndicatorsContainer.appendChild(indicator);
                }
            }

            function updateIndicators() {
                const indicators = document.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentPage);
                    indicator.setAttribute('aria-selected', index === currentPage ? 'true' : 'false');
                });
            }

            function setupImageLoading() {
                // Hitung total gambar
                const allImages = document.querySelectorAll('.page-svg');
                totalImages = allImages.length;
                
                if (totalImages === 0) {
                    // Jika tidak ada gambar, sembunyikan loading
                    hideLoadingOverlay();
                    return;
                }
                
                // Setup event listener untuk setiap gambar
                allImages.forEach(img => {
                    // Jika gambar sudah dimuat
                    if (img.complete) {
                        imagesLoaded++;
                        checkAllImagesLoaded();
                    } else {
                        // Tambahkan event listener untuk load dan error
                        img.addEventListener('load', () => {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        });
                        
                        img.addEventListener('error', () => {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        });
                    }
                });
                
                // Fallback: sembunyikan loading setelah 3 detik
                setTimeout(() => {
                    if (loadingOverlay.style.display !== 'none') {
                        hideLoadingOverlay();
                    }
                }, 3000);
            }

            function checkAllImagesLoaded() {
                if (imagesLoaded >= totalImages) {
                    hideLoadingOverlay();
                }
            }

            function hideLoadingOverlay() {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }

            function checkOrientation() {
                // Deteksi orientasi perangkat
                if (window.innerWidth < 768) {
                    if (window.innerHeight > window.innerWidth) {
                        // Mode potret
                        orientationLock.classList.add('active');
                    } else {
                        // Mode lanskap
                        orientationLock.classList.remove('active');
                    }
                } else {
                    // Layar desktop, selalu tampilkan
                    orientationLock.classList.remove('active');
                }
            }

            // --- Fitur Zoom & Pan ---

            function zoomIn() {
                if (zoomLevel < 2) {
                    zoomLevel += 0.25;
                    flipbookContainer.style.transform = `scale(${zoomLevel})`;
                    isZoomed = true;
                }
            }

            function zoomOut() {
                if (zoomLevel > 1) {
                    zoomLevel -= 0.25;
                    flipbookContainer.style.transform = `scale(${zoomLevel})`;
                    if (zoomLevel === 1) {
                        isZoomed = false;
                        flipbookContainer.scrollLeft = 0;
                        flipbookContainer.scrollTop = 0;
                    }
                }
            }

            function handlePanStart(e) {
                if (!isZoomed) return;
                isDragging = true;
                startX = e.pageX - flipbookContainer.offsetLeft;
                startY = e.pageY - flipbookContainer.offsetTop;
                scrollLeft = flipbookContainer.scrollLeft;
                scrollTop = flipbookContainer.scrollTop;
            }

            function handlePanMove(e) {
                if (!isDragging || !isZoomed) return;
                e.preventDefault();
                const x = e.pageX - flipbookContainer.offsetLeft;
                const y = e.pageY - flipbookContainer.offsetTop;
                const walkX = (x - startX) * 1.5; // Kecepatan scroll
                const walkY = (y - startY) * 1.5;
                flipbookContainer.scrollLeft = scrollLeft - walkX;
                flipbookContainer.scrollTop = scrollTop - walkY;
            }

            function handlePanEnd() {
                isDragging = false;
            }

            // --- Fitur Layar Penuh ---

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        isFullscreen = true;
                        document.body.classList.add('fullscreen');
                        fullscreenBtn.innerHTML = '<span>âœ•</span> Keluar Layar Penuh';
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        isFullscreen = false;
                        document.body.classList.remove('fullscreen');
                        fullscreenBtn.innerHTML = '<span>â›¶</span> Layar Penuh';
                    });
                }
            }
            
            // --- Event Listeners ---

            // Tombol navigasi
            nextBtn.addEventListener('click', nextPage);
            prevBtn.addEventListener('click', prevPage);
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Navigasi Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextPage();
                if (e.key === 'ArrowLeft') prevPage();
                if (e.key === '+' || e.key === '=') zoomIn();
                if (e.key === '-' || e.key === '_') zoomOut();
                if (e.key === 'Escape' && isFullscreen) toggleFullscreen();
            });

            // Navigasi Sentuh/Swipe
            let touchStartX = 0;
            flipbook.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            flipbook.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].screenX;
                if (touchStartX - touchEndX > 50) nextPage(); // Swipe kiri
                if (touchEndX - touchStartX > 50) prevPage(); // Swipe kanan
            }, { passive: true });

            // Event untuk Pan (drag) saat zoom
            flipbookContainer.addEventListener('mousedown', handlePanStart);
            flipbookContainer.addEventListener('mouseleave', handlePanEnd);
            flipbookContainer.addEventListener('mouseup', handlePanEnd);
            flipbookContainer.addEventListener('mousemove', handlePanMove);

            // Deteksi perubahan orientasi
            window.addEventListener('orientationchange', () => {
                setTimeout(checkOrientation, 100);
            });
            
            window.addEventListener('resize', checkOrientation);

            // Inisialisasi status UI awal
            updateUI();
        });
    </script>
</body>
</html>
